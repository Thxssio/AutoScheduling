name: AutoScheduling

on:
  workflow_dispatch:
  schedule:
    - cron: '0 10 * * *'

jobs:
  ruina:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: pip
      - run: pip install -r requirements.txt
      - name: Execute Script
        id: exec_script
        run: |
          python main.py -u "${{ secrets.Username }}" -p "${{ secrets.Password }}"
          echo "::set-output name=status::success"
        continue-on-error: true
      - name: Send success notification
        if: steps.exec_script.outputs.status == 'success'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: Agendamento Realizado
          to: someone@example.com
          from: ${{ secrets.EMAIL_FROM }}
          body: Agendamento realizado com sucesso.
      - name: Send failure notification
        if: steps.exec_script.outputs.status != 'success'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: Agendamento Não Realizado
          to: someone@example.com
          from: ${{ secrets.EMAIL_FROM }}
          body: Falha ao realizar agendamento. Verifique os logs para mais informações.
